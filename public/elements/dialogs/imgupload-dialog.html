<dom-module id="imgupload-dialog">
	<style>
		:host {
			background: rgb(255,255,255);			
			text-align: center;
			@apply(--layout-center-justified);
		}		

		.logoutWrapper {
			width: 100%;			
			@apply(--layout-horizontal);			
			@apply(--layout-center-justified);
			text-align: center;
			cursor: pointer;
			margin-top: 200px;
		}

		.logoutWrapper paper-button {
			text-align: center;
			width: 100%;
			font-size: 22px;
			font-weight: bold;
		}
	</style>	

	<template>		

		
		<div class="uploadWrapper">
			<input name="file" type="file" 
			   class="cloudinary-fileupload" data-cloudinary-field="image_id" 
			   data-form-data=" ... html-escaped JSON data ... " ></input>
		</div>					
	</template>
</dom-module>
<script>
	Polymer({
		is: "imgupload-dialog",

		properties: {			
	      
	      	user: {
	        	type: Object,
	        	value: null,	        	
	        	notify: true
	      	}
	      	
		},

		ready: function() {			
			// var cl = cloudinary.Cloudinary.new({cloud_name: "dvq70nb3i", api_key: "391357267719618"});
			$.cloudinary.config({cloud_name: "dvq70nb3i", api_key: "391357267719618"});			
		}
	   
	});
</script>
