<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="generator" content="Flamingo" />
  <title>Flamingo</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Flamingo">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flamingo">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">  

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js" async></script>  
  <!-- endbuild -->

  <!-- extra js -->
  <!--
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="scripts/clarifai-basic.js"></script>
  <script type="text/javascript" src="scripts/example.js"></script>
  -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>  
  <template is="dom-bind" id="app">        
    <paper-drawer-panel id="paperDrawerPanel" drawer-width="240px">      
        <div id="drawerWrap" drawer>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="paper-font-title">Menu</span>
          </paper-toolbar>

          <!-- Drawer Content -->          
            <paper-menu id="drawerList" class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                <!-- <a data-route="home" href="/">
                  <iron-icon icon="home"></iron-icon>
                  <span>Home</span>
                </a> -->
                
                  <a data-route="signup" href="/signup">
                    <span>SignUp</span>
                  </a>

                  <a data-route="myprofile" href="/myprofile">
                    <span>Profile</span>
                  </a>

                  <a data-route="register" href="/register">
                    <iron-icon icon="social:person"></iron-icon>
                    <span>Register</span>
                  </a>

                  <a data-route="search" href="/search">
                    <iron-icon icon="social:public"></iron-icon>
                    <span>Search</span>
                  </a>

                  <a data-route="schedules" href="/schedules">
                    <iron-icon icon="social:notifications"></iron-icon>
                    <span class="menu_rt">Notification <span class="newAlarm" hidden>New</span></span>
                  </a>

                  <a data-route="myschedule" href="/myschedule">
                    <iron-icon icon="icons:supervisor-account"></iron-icon>
                    <span class="menu_mt">My travelers <span class="newAlarm" hidden>New</span></span>
                  </a>                  

                  <a>
                    <span>Log out</span>
                  </a>          
            </paper-menu>
        </div>      

      <paper-header-panel id="headerPanel" main mode="cover">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="landing">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->                    

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name" style="margin-top: 25px;"><iron-image src="../../images/main/logo.png"></iron-image></div>
        
          <div class="middle titleWrap">
          <!-- for mobile web -->        
            <template is="dom-if" if="{{!queryMatches}}">
              <div class="motitle">Meet your soulmate at strange place</div>
            </template>
          <!-- -->

            <template is="dom-if" if="{{queryMatches}}">
              <div class="middle headerWrapper">
                <div class="title1">Meet your soulmate at strange place</div>
                <div class="title2">Find your worldwide travel companion at once!</div>         
              </div>
            </template>
          </div>
        </paper-toolbar>       

        <!-- <iron-image id="btnLogin" src="../../images/main/login.png"></iron-image> -->
        <template is="dom-if" if="{{queryMatches}}">
          <paper-button id="btnLogin" raised>Log In</paper-button> 
        </template>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <iron-image id="btnFacebook" src="../../images/main/facebook.png"></iron-image>             
              <div id="homeWrapper">
                <template is="dom-if" if="{{queryMatches}}">
                  <paper-material elevation="1">                  
                    <div class="textWrapper">
                      <iron-image class="imgText" src="../../images/main/text.png"></iron-image>
                    </div>                  
                    <div class="contactWrapper">
                      <div class="ctitle1">READY TO TRAVEL WITH FLAMINGO?</div>
                      <div class="ctitle2">
                        Join our WEB/APP to be among the first to try the new service. <br />
                        You will get a new travel friend, exciting experience <br />
                        and the top discounts offered by FLAMINGO.
                      </div>                    
                      <div class="buttons">
                        <a href="https://admin.typeform.com/form/593459/fields" target="_blank"><iron-image src="../../images/main/contact.png"></iron-image></a>
                        <a href="https://admin.typeform.com/form/593074/fields/" target="_blank"><iron-image src="../../images/main/report.png"></iron-image></a>
                      </div>                    
                    </div>                  
                  </paper-material>                              

                  <paper-material elevation="1">                   
                    <div class="footer">
                      The Social Travel Network <br />
                      â“’2015 FLAMINGO All rights reserved.
                    </div>
                  </paper-material>                              
                </template>
              </div>
            </section>
          
              <section data-route="signup">
                 <sign-up id="signup"></sign-up>
              </section>

              <section data-route="profile">
                <my-profile id="myprofile"></my-profile>
              </section>

              <section data-route="register">
                  <register-schedule id="registerSchedule" user="{{user}}"></register-schedule>                                 
              </section>

              <section data-route="search">
                  <finding-travelers id="findingTravelers" user="{{user}}"></finding-travelers>
              </section>

              <section data-route="schedules">              
                  <list-schedule id="listSchedule" user="{{user}}"></list-schedule>
              </section>

              <section data-route="myschedule">
                  <my-schedule id="mySchedule" user="{{user}}"></my-schedule>
              </section>


              <section data-route="contactinfo">
                <paper-material elevation="1">
                  info number : <span>{{params.id}}</span>
                  <contact-info schedule-id="{{params.id}}"></contact-info>                
                </paper-material>
              </section>           

          </iron-pages>
        </div>

        <login-dialog id="loginDlog" user="{{user}}" isfindingenable="{{isfindingenable}}"></login-dialog>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

    <paper-dialog id="paperDlog" modal>
        <div id="content"></div>
        <div class="buttons">
          <paper-button dialog-confirm autofocus>Tap me to close</paper-button>
        </div>
      </paper-dialog>

      <iron-media-query query="(min-width: 600px)" query-matches="{{queryMatches}}"></iron-media-query>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

  <!-- end -->
</body>

</html>
