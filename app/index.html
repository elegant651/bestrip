<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="generator" content="Flamingo" />
  <title>Flamingo</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Flamingo">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">


  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="import" href="styles/my-custom-style.html">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <!--<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js" async></script> -->
  <!-- endbuild -->
 
  <!-- extra js -->
  <!--
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>    
  -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <script src="bower_components/page/page.js"></script>    
  <link rel="import" href="bower_components/iron-pages/iron-pages.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" id="bundle" href="elements/elements.html" async>  
  <base href="/">
  <!-- endreplace-->
</head>

<body class="fullbleed loading layout vertical">
  <!-- Loading screens happen outside of HTML Imports + Polymer so 1st
     paint is fast and does not depend on network resources. Mobile gets
     a loading splash screen. Desktop the layout/shell of the app. -->
  <div id="splash">
    <div class="appshell_drawer">
      <div class="appshell_drawer_top"></div>
      <div class="appshell_drawer_bottom"></div>
    </div>
    <div class="appshell_main">
      <div class="appshell_header"></div>
      <div class="appshell_content"></div>
    </div>
  </div>

  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">            

    <paper-drawer-panel id="paperDrawerPanel" drawer-width="240px">      
        <div id="drawerWrap" drawer>          
          <!-- Drawer Toolbar -->
          <div id="drawerHeader">
            <span class="paper-font-title">FLAMINGO</span>
          </div>          

          <!-- Drawer Content -->          
            <paper-menu id="drawerList" class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">                
                
                  <!-- <a data-route="signup" href="/signup">
                    <span>SignUp</span>
                  </a>

                  <hr /> -->

                  <a data-route="profile" href="/myprofile">
                    <span>Profile</span>
                    <div id="icProfile" class="icon"></div>
                  </a>

                  <hr />

                  <a data-route="register" href="/register">
                    <span>Register</span>
                    <div id="icRegister" class="icon"></div>                    
                  </a>

                  <hr />

                  <a data-route="search" href="/search">                    
                    <span>Search</span>
                    <div id="icSearch" class="icon"></div>                    
                  </a>

                  <hr />

                  <a data-route="schedules" href="/schedules">                    
                    <span class="menu_rt">Notification <!-- <span class="newAlarm" hidden>New</span> --></span>
                    <div id="icNotification" class="icon"></div>                    
                  </a>

                  <hr />

                  <a data-route="myschedule" href="/myschedule">                    
                    <span class="menu_mt">My travelers</span>
                    <div id="icTravelers" class="icon"></div>                    
                  </a>                  

                  <hr />
                  
                  <a data-route="logout" href="/logout">                    
                      <span>Log out</span>
                      <div id="icLogout" class="icon"></div>                                        
                  </a>                            
            </paper-menu>
        </div>      

      <paper-header-panel id="headerPanel" main mode="cover">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" hidden class="nolanding">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          
          <div id="titleMenu" hidden></div>
              
        </paper-toolbar>                       

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">                                               
                <mobileweb-login id="mwLogin" route="[[route]]" provider="{{provider}}" user="{{user}}"></mobileweb-login>              
            </section>
          
              <section data-route="signup">
                 <sign-up id="signup" provider="[[provider]]" user="[[user]]"></sign-up>
              </section>

              <section data-route="profile">
                <my-profile id="myprofile" user="[[user]]" userid="{{params.id}}"></my-profile>
              </section>

              <section data-route="register">
                  <register-schedule id="registerSchedule" user="[[user]]"></register-schedule>
              </section>

              <section data-route="search">
                  <finding-travelers id="findingTravelers" user="[[user]]"></finding-travelers>
              </section>

              <section data-route="schedules">              
                  <list-schedule id="listSchedule" user="[[user]]"></list-schedule>
              </section>

              <section data-route="myschedule">
                  <my-schedule id="mySchedule" user="[[user]]"></my-schedule>
              </section>

              <section data-route="logout">
                  <logout-dialog id="logoutDlog" user="[[user]]"></logout-dialog>
              </section>              

          </iron-pages>
        </div>        
      </paper-header-panel>
    </paper-drawer-panel>
  

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting>
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

    <paper-dialog id="paperDlog" modal>
        <div id="content"></div>
        <div class="buttons">
          <paper-button dialog-confirm autofocus>Tap me to close</paper-button>
        </div>
      </paper-dialog>      
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js" async></script>
  <!-- endbuild-->

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-66119326-1', 'auto');
    ga('send', 'pageview');

  </script>
  <!-- end -->
</body>

</html>
