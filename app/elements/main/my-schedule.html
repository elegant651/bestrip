
<dom-module id="my-schedule">
	<style>
		.list-element {
			width: 100%;			
						
		}

		.title {
			font-size: 15px;
			font-weight: bold;
		}

		.listWrapper {
			@apply(--layout-horizontal);
			@apply(--layout-justified);	
		}

		.usersWrapper {
			@apply(--layout-horizontal);
		}

		.userbox {
			width: 100px;

		}

	<template>

								<iron-image src="../../images/touch/apple-touch-icon.png" style="width:100px; height:100px;"></iron-image>

							</div>

							<div class="userbox">

						</div>

						<div class="buttons">
