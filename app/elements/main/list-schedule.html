

<dom-module id="list-schedule">
	<style>
		:host {

		}

		.list-element {
			width: 100%;			
						
		}

		.title {
			font-size: 15px;
			font-weight: bold;
		}

		.listWrapper {
			@apply(--layout-horizontal);
			@apply(--layout-justified);	
		}

		.usersWrapper {
			@apply(--layout-horizontal);
		}

		.userbox {
			width: 100px;
		}

		.buttons {
			width: 200px;
		}

		.buttons #btnAccept {
			--paper-fab-background: var(--paper-blue-300);
		}

		.buttons #btnRefuse {

		}
	</style>
	<template>
		<div class="vertical-section">
			
		</div>
		<div class="vertical-section">
			<!-- <template is="dom-repeat" items="[[travels]]" as="travel"> -->

				<!-- Type1 : mySchedule -->
				<div class="list-element">					
					<div class="title">6.26 - London</div>
					<div class="listWrapper">
						<div class="usersWrapper">
							<div class="userbox">
								<iron-image src="../../images/touch/apple-touch-icon.png" style="width:100px; height:100px;"></iron-image>
								<div class="username">UserName1</div>
							</div>

							<div class="userbox">
								<iron-image src="../../images/touch/apple-touch-icon.png" style="width:100px; height:100px;"></iron-image>
								<div class="username">UserName2</div>
							</div>
						</div>

						<div class="buttons">

							<paper-fab id="btnInvite" on-tap="invite" icon="social:person-add"></paper-fab>
							<paper-fab id="btnComplete" on-tap="complete" icon="launch"></paper-fab>			
						</div>
					</div>
				</div>

				<!-- Type2 : request message -->
				<div class="list-element">
					<div class="title">6.26 - London</div>
					<div class="listWrapper">
						<div class="usersWrapper">
							<div class="userbox">
								<iron-image src="../../images/touch/apple-touch-icon.png" style="width:100px; height:100px;"></iron-image>
								<div class="username">UserName1</div>
							</div>

							<div class="userbox">
								<iron-image src="../../images/touch/apple-touch-icon.png" style="width:100px; height:100px;"></iron-image>
								<div class="username">UserName2</div>
							</div>
						</div>

						<div class="buttons">
							<paper-fab id="btnAccept" on-tap="accept" icon="check"></paper-fab>
							<paper-fab id="btnRefuse" on-tap="refuse" icon="close"></paper-fab>			
						</div>
					</div>
				</div>
			<!-- </template>			 -->
		</div>
	</template>
</dom-module>
