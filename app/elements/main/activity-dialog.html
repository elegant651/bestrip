<dom-module id="activity-dialog">
	<style>
		:host {
			width: 200px;
			height: 300px;
			max-height: 300px;
			margin: 10px;			
			overflow: scroll;	
		}				
		
		
	</style>
	<link rel="import" type="css" href="../../bower_components/paper-dialog-behavior/paper-dialog-common.css">

	<template>		
		<iron-selector id="rgTheme" selected="{{selectedIdx}}">						
			<div><iron-image src="../../images/main/theme_all.png"></iron-image>All</div>
			<div><iron-image src="../../images/main/theme_transport.png"></iron-image>Transport</div>
			<div><iron-image src="../../images/main/theme_stay.png"></iron-image>Stay</div>
			<div><iron-image src="../../images/main/theme_food.png"></iron-image>Food</div>
			<div><iron-image src="../../images/main/theme_sightsee.png"></iron-image>Sightsee</div>
		</iron-selector>			
	</template>
</dom-module>
<script>
	Polymer({
		is: "activity-dialog",

		properties: {
			selectedIdx: {
				type: Number,
				value: 0,
				observer: '_selectedChanged'
			}
		},

		behaviors: [
	      Polymer.PaperDialogBehavior
	    ],

		ready: function() {
			
		},		

		_selectedChanged: function() {
			var activityNames = [	
				{name: 'All', idx: 0},			
				{name: 'Transport', idx: 1},
				{name: 'Stay', idx: 2},
				{name: 'Food', idx: 3},
				{name: 'Sightsee', idx: 4}				
			];
			var strName = activityNames[this.selectedIdx].name;	    	
			this.fire('select-activity', {idx: this.selectedIdx, name: strName});
			this.close();
		}
	});
</script>
