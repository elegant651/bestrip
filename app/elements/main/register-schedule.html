
<dom-module id="register-schedule">
	<style>
		
	</style>
	<template>
		<div class="vertical-section">
			<h2>City</h2>
			<paper-button data-dialog="dlogCity" on-tap="showCityDlog">Select City<paper-button>
			<city-dialog id="cityDlog"></city-dialog>
		</div>
		<div class="vertical-section">
			<h2>Date</h2>
			<paper-button on-tap="showDateDlog">Select Date<paper-button>
			<paper-date-picker-dialog id="datePicker" date="2015/8/8"></paper-date-picker-dialog>
		</div>
		<div class="vertical-section">
			<h2>Theme</h2>
			<paper-radio-group selected="all">
				<paper-radio-button name="all">All</paper-radio-button>
				<paper-radio-button name="transport">Transport</paper-radio-button>
				<paper-radio-button name="stay">Stay</paper-radio-button>
			</paper-radio-group>
		</div>
		<div class="vertical-section">
			<h2>Contact</h2>
			<paper-input label="phone number or facebook"></paper-input>
		</div>
		<div class="vertical-section">
			<paper-button on-tap="register">Register</paper-button>
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: "register-schedule",

		properties: {

		},

		showCityDlog: function() {			
			this.$.cityDlog.querySelector('paper-dialog').open();
		},

		showDateDlog: function() {
			this.$.datePicker.toggle();
		},

		register: function() {

		}
	});
</script>
