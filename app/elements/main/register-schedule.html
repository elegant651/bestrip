
<dom-module id="register-schedule">
	<style>
		.wrapperDate {
			@apply(--layout-horizontal);			
		}

		.wrapperDate paper-input {
			margin-right: 20px;
		}

		paper-button.colorful {
			background: #4285f4;
      		color: #fff;
		}

		#btnRegister {
			margin-top: 20px;
		}
	</style>
	<template>
		<div class="vertical-section">
			<h2>City</h2>
			<paper-button raised data-dialog="dlogCity" on-tap="showCityDlog">Select City<paper-button>
			<city-dialog id="cityDlog"></city-dialog>
		</div>
		<div class="vertical-section">
			<h2>Date</h2>			
			<div class="wrapperDate">
				<paper-input id="piStartDate" label="Select Start Date" on-tap="showDateDlog"></paper-input>
				<paper-input id="piFinishDate" label="Select Finish Date" on-tap="showDateDlog"></paper-input>
			</div>
			<paper-date-picker-dialog id="datePicker" date="2015/8/8"></paper-date-picker-dialog>
		</div>
		<div class="vertical-section">
			<h2>Theme</h2>
			<paper-radio-group selected="all">
				<paper-radio-button name="all">All</paper-radio-button>
				<paper-radio-button name="transport">Transport</paper-radio-button>
				<paper-radio-button name="stay">Stay</paper-radio-button>
			</paper-radio-group>
		</div>
		<div class="vertical-section">
			<h2>Contact</h2>
			<paper-input label="phone number or facebook"></paper-input>
		</div>
		<div class="vertical-section">
			<paper-button id="btnRegister" raised on-tap="register" class="colorful ripple"><iron-icon icon="check"></iron-icon>Register</paper-button>
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: "register-schedule",

		properties: {

		},

		showCityDlog: function() {			
			this.$.cityDlog.querySelector('paper-dialog').open();
		},

		showDateDlog: function() {
			this.$.datePicker.toggle();
		},

		register: function() {

		}
	});
</script>
