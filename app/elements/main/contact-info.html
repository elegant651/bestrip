
<dom-module id="contact-info">
	<style>
		.contactWrapper {
			@apply(--layout-horizontal);			
		}
	</style>
	<template>
		<div class="vertical-section">
			<a href="/myschedule"><paper-fab icon="arrow-back"></paper-fab></a>
		</div>
		<div class="vertical-section">
			<!-- <template is="dom-repeat" items="[[contacts]]" as="contact"> -->
				<div class="contactWrapper">
					<iron-image src="../../images/touch/apple-touch-icon.png" style="width:100px; height:100px;"></iron-image>
					<div class="username">UserName1</div>
					<div class="contact">{{scheduleId}}</div>										
				</div>
			<!-- </template>			 -->
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: "contact-info",

		properties: {
			scheduleId: Number
		}
	});
</script>
