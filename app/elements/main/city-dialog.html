<dom-module id="city-dialog">
	<style>
		:host {
			width: 600px;
			height: 300px;
			max-height: 300px;
			background: rgb(255,255,255);			
		}		

		.cityWrapper {
			width: 100%;
			@apply(--layout-horizontal);
		}

		.citybox {
			cursor: pointer;
		}
	</style>
	<link rel="import" type="css" href="../../bower_components/paper-dialog-behavior/paper-dialog-common.css">
	<template>
		
			<div class="cityWrapper">
				<div class="citybox" on-tap="selectCity" data-idx="1">
					<iron-image src="../../images/main/kr_citylist_london.png" style="width:100px; height:100px;"></iron-image>
					<div class="title">London</div>
				</div>
				<div class="citybox" on-tap="selectCity" data-idx="2">
					<iron-image src="../../images/main/kr_citylist_paris.png" style="width:100px; height:100px;"></iron-image>
					<div class="title">Paris</div>
				</div>
				<div class="citybox" on-tap="selectCity" data-idx="3">
					<iron-image src="../../images/main/kr_citylist_berlin.png" style="width:100px; height:100px;"></iron-image>
					<div class="title">Berlin</div>
				</div>
				<div class="citybox" on-tap="selectCity" data-idx="4">
					<iron-image src="../../images/main/kr_citylist_rome.png" style="width:100px; height:100px;"></iron-image>
					<div class="title">Rome</div>
				</div>
			</div>
			<div class="cityWrapper">
				<div class="citybox" on-tap="selectCity" data-idx="5">
					<iron-image src="../../images/main/kr_citylist_istanbul.png" style="width:100px; height:100px;"></iron-image>
					<div class="title">Istanbul</div>
				</div>
				<div class="citybox" on-tap="selectCity" data-idx="6">
					<iron-image src="../../images/main/kr_citylist_prague.png" style="width:100px; height:100px;"></iron-image>
					<div class="title">Prague</div>
				</div>
			</div>		
	</template>
</dom-module>
<script>
	Polymer({
		is: "city-dialog",

		properties: {

		},

		behaviors: [
	      Polymer.PaperDialogBehavior
	    ],

		ready: function() {
			this.cityNames = [	
				{name: 'All', idx: 0},			
				{name: 'London', idx: 1},
				{name: 'Paris', idx: 2},
				{name: 'Berlin', idx: 3},
				{name: 'Rome', idx: 4},
				{name: 'Istanbul', idx: 5},
				{name: 'Prague', idx: 6}
			];
		},		

	    selectCity: function(e) {
	    	var idx = e.currentTarget.getAttribute("data-idx");	    	
	    	this.fireSelectCity(idx);
	    },	   

	    fireSelectCity: function(numIdx) {	    	
	    	var strName = this.cityNames[numIdx].name;	    	
	    	this.fire('select-city', {idx: numIdx, name: strName});
	    	this.toggle();
	    }
	});
</script>
