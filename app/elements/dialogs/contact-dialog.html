
<dom-module id="contact-dialog">
	<style>
		:host {
			width: 200px;
			height: 200px;
			max-height: 200px;
			background: rgb(255,255,255);			
		}		

		.contactWrapper {
			width: 100%;
			@apply(--layout-horizontal);
		}
		
	</style>
	<link rel="import" type="css" href="../../bower_components/paper-dialog-behavior/paper-dialog-common.css">
	<template>
		<firebase-document
	    	id="fdUser"
	    	location="{{userTarget}}"
	    	data="{{userData}}"></firebase-document>

		<div class="contactWrapper">
			<h2>{{userData.phone}}</h2>
		</div>		
	</template>
</dom-module>
<script>
	Polymer({
		is: "contact-dialog",

		properties: {
			userid: String,
			
			userTarget: {
				type: String,
				computed: 'computeUserTarget(userid)'
			}			
		},

		behaviors: [
	      Polymer.PaperDialogBehavior
	    ],

	    computeUserTarget: function(userid) {
	    	return "https://flamingo365.firebaseio.com/users/"+userid;
	    },

		ready: function() {
			
		}	    

	});
</script>
