
<dom-module id="contact-dialog">
	<style>
		:host {
			width: 190px;
			height: 80px;
			max-height: 80px;
			background: rgb(215,215,215);	

			overflow: auto;
		}	

		h2 {
			text-align: center;
			font-size: 18px;			
		}	

		.contacts {
			width: 100%;

			@apply(--layout-horizontal);
		}
		
	</style>
	
	<template>
		<firebase-document
	    	id="fdUser"
	    	location="{{userTarget}}"
	    	data="{{userData}}"></firebase-document>

		<div class="contacts">
			<h2><span>+{{userData.countryCode}}</span> - {{userData.phone}}</h2>
		</div>		
	</template>
</dom-module>
<script>
	Polymer({
		is: "contact-dialog",

		properties: {
			userid: String,
			
			userTarget: {
				type: String,
				computed: 'computeUserTarget(userid)'
			}			
		},

		behaviors: [
	      Polymer.PaperDialogBehavior
	    ],

	    computeUserTarget: function(userid) {
	    	return "https://flamingo365.firebaseio.com/users/"+userid;
	    },

		ready: function() {
			
		}	    

	});
</script>
